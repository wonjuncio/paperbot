<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperBot Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config: OS 다크모드 자동 감지 + 커스텀 테마 -->
    <script>
        tailwind.config = {
            darkMode: 'media',  // OS 설정 자동 감지
            theme: {
                extend: {
                    colors: {
                        // 시맨틱 컬러 토큰
                        surface: {
                            base: 'var(--surface-base)',
                            elevated: 'var(--surface-elevated)',
                            overlay: 'var(--surface-overlay)',
                        },
                        content: {
                            primary: 'var(--content-primary)',
                            secondary: 'var(--content-secondary)',
                            muted: 'var(--content-muted)',
                            inverse: 'var(--content-inverse)',
                        },
                        border: {
                            base: 'var(--border-base)',
                            subtle: 'var(--border-subtle)',
                        },
                        accent: {
                            primary: 'var(--accent-primary)',
                            'primary-hover': 'var(--accent-primary-hover)',
                            'primary-subtle': 'var(--accent-primary-subtle)',
                            success: 'var(--accent-success)',
                            'success-subtle': 'var(--accent-success-subtle)',
                            warning: 'var(--accent-warning)',
                            'warning-subtle': 'var(--accent-warning-subtle)',
                            muted: 'var(--accent-muted)',
                            'muted-subtle': 'var(--accent-muted-subtle)',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* ========================================
           CSS 변수 토큰 정의 (Light/Dark)
           ======================================== */
        :root {
            /* Surface (배경) */
            --surface-base: #f1f5f9;      /* slate-100 */
            --surface-elevated: #ffffff;
            --surface-overlay: #f8fafc;   /* slate-50 */
            
            /* Content (텍스트) */
            --content-primary: #1e293b;   /* slate-800 */
            --content-secondary: #475569; /* slate-600 */
            --content-muted: #94a3b8;     /* slate-400 */
            --content-inverse: #ffffff;
            
            /* Border */
            --border-base: #e2e8f0;       /* slate-200 */
            --border-subtle: #f1f5f9;     /* slate-100 */
            
            /* Accent Colors */
            --accent-primary: #2563eb;    /* blue-600 */
            --accent-primary-hover: #1d4ed8; /* blue-700 */
            --accent-primary-subtle: #dbeafe; /* blue-100 */
            --accent-success: #16a34a;    /* green-600 */
            --accent-success-subtle: #dcfce7; /* green-100 */
            --accent-warning: #d97706;    /* amber-600 */
            --accent-warning-subtle: #fef3c7; /* amber-100 */
            --accent-muted: #64748b;      /* slate-500 */
            --accent-muted-subtle: #f1f5f9; /* slate-100 */
            
            /* Scrollbar */
            --scrollbar-track: #f1f5f9;
            --scrollbar-thumb: #cbd5e1;
            --scrollbar-thumb-hover: #94a3b8;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                /* Surface (배경) */
                --surface-base: #0f172a;      /* slate-900 */
                --surface-elevated: #1e293b;  /* slate-800 */
                --surface-overlay: #334155;   /* slate-700 */
                
                /* Content (텍스트) */
                --content-primary: #f1f5f9;   /* slate-100 */
                --content-secondary: #cbd5e1; /* slate-300 */
                --content-muted: #64748b;     /* slate-500 */
                --content-inverse: #0f172a;
                
                /* Border */
                --border-base: #334155;       /* slate-700 */
                --border-subtle: #1e293b;     /* slate-800 */
                
                /* Accent Colors (다크모드용 조정) */
                --accent-primary: #3b82f6;    /* blue-500 */
                --accent-primary-hover: #60a5fa; /* blue-400 */
                --accent-primary-subtle: #1e3a5f; /* blue-900/custom */
                --accent-success: #22c55e;    /* green-500 */
                --accent-success-subtle: #14532d; /* green-900 */
                --accent-warning: #f59e0b;    /* amber-500 */
                --accent-warning-subtle: #451a03; /* amber-950 */
                --accent-muted: #94a3b8;      /* slate-400 */
                --accent-muted-subtle: #334155; /* slate-700 */
                
                /* Scrollbar */
                --scrollbar-track: #1e293b;
                --scrollbar-thumb: #475569;
                --scrollbar-thumb-hover: #64748b;
            }
        }

        /* ========================================
           컴포넌트 클래스 (순수 CSS)
           ======================================== */
        /* 카드 컴포넌트 */
        .card {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
        }
        .card-hover {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        
        /* 버튼 컴포넌트 */
        .btn {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--accent-primary);
            color: var(--content-inverse);
        }
        .btn-primary:hover {
            background-color: var(--accent-primary-hover);
            transform: translateY(-1px);
        }
        .btn-dark {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--content-primary);
            color: var(--content-inverse);
        }
        .btn-dark:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        /* 탭 컴포넌트 */
        .tab {
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
        }
        .tab-active { 
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }
        .tab-inactive { 
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            color: var(--content-muted);
            transition: all 0.2s ease;
        }
        .tab-inactive:hover { 
            color: var(--content-secondary);
            border-bottom-color: var(--border-base);
        }
        
        /* 배지 컴포넌트 */
        .badge {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-primary {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
        }
        .badge-success {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-success-subtle);
            color: var(--accent-success);
        }
        .badge-warning {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-warning-subtle);
            color: var(--accent-warning);
        }
        .badge-muted {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-muted-subtle);
            color: var(--accent-muted);
        }
        
        /* 스탯 카드 */
        .stat-card {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-blue {
            background-color: var(--accent-primary-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-amber {
            background-color: var(--accent-warning-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-amber:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-green {
            background-color: var(--accent-success-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-muted {
            background-color: var(--accent-muted-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-muted:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        
        /* 인풋 컴포넌트 */
        .input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: var(--surface-overlay);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            color: var(--content-primary);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .input:focus {
            box-shadow: 0 0 0 2px var(--accent-primary);
            border-color: var(--accent-primary);
        }
        .input-search {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 2.5rem;
            background-color: var(--surface-overlay);
            border: none;
            border-radius: 9999px;
            color: var(--content-primary);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .input-search:focus {
            box-shadow: 0 0 0 2px var(--accent-primary);
        }
        
        /* 섹션 헤더 */
        .section-header {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--content-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* 페이퍼 아이템 */
        .paper-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-base);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .paper-item:hover {
            background-color: color-mix(in srgb, var(--accent-primary-subtle) 50%, transparent);
        }
        .paper-item:hover .paper-title {
            color: var(--accent-primary);
        }
        /* Picked card: orange background + border */
        .paper-item-picked {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 35%, var(--surface-elevated));
            border-left: 3px solid var(--accent-warning);
            border-bottom: 1px solid var(--border-base);
        }
        .paper-item-picked:hover {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 45%, var(--surface-elevated));
        }
        /* Selected card: blue background + border */
        #paper-list .paper-item {
            transition: background-color 0.2s ease, border-left-color 0.2s ease;
        }
        #paper-list .paper-item.paper-item-selected {
            background-color: color-mix(in srgb, var(--accent-primary-subtle) 40%, var(--surface-elevated));
            border-left: 3px solid var(--accent-primary);
        }
        /* Selected + Picked: orange (picked) takes priority */
        #paper-list .paper-item.paper-item-selected.paper-item-picked {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 50%, var(--surface-elevated));
            border-left: 3px solid var(--accent-warning);
        }
        
        /* 초록 본문 영역: 독립 박스 */
        .abstract-box {
            background-color: color-mix(in srgb, var(--surface-overlay) 90%, var(--border-subtle));
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
        }
        
        /* 링크 버튼 */
        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .link-btn-muted {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
            background-color: var(--accent-muted-subtle);
            color: var(--content-secondary);
        }
        .link-btn-muted:hover {
            background-color: var(--surface-overlay);
        }
        .link-btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
        }
        .link-btn-primary:hover {
            background-color: var(--accent-primary);
            color: var(--content-inverse);
        }

        /* ========================================
           유틸리티 스타일
           ======================================== */
        /* 스크롤바 */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: var(--scrollbar-thumb); 
            border-radius: 10px; 
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover { 
            background: var(--scrollbar-thumb-hover); 
        }
        
        /* 애니메이션 */
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-dot {
            animation: pulse-dot 1.5s ease-in-out infinite;
        }
        
        /* 키워드 필터 스타일 */
        .keyword-input {
            width: 100%;
            height: 32px;
            padding: 0 0.75rem;
            font-size: 0.8125rem;
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.375rem;
            color: var(--content-primary);
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .keyword-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent-primary) 20%, transparent);
        }
        .keyword-input::placeholder {
            color: var(--content-muted);
        }
        
        .keyword-chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            overflow-y: auto;
            max-height: 180px;
            min-height: 40px;
        }
        
        .keyword-placeholder {
            color: var(--content-muted);
            font-size: 0.8125rem;
            font-style: italic;
            padding: 0.5rem 0;
        }
        
        .keyword-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0 0.5rem;
            height: 32px;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            line-height: 1;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }
        
        /* 활성 상태 */
        .keyword-chip.active {
            background-color: color-mix(in srgb, var(--accent-primary) 20%, transparent);
            color: var(--accent-primary);
            border-color: color-mix(in srgb, var(--accent-primary) 30%, transparent);
        }
        .keyword-chip.active:hover {
            background-color: color-mix(in srgb, var(--accent-primary) 30%, transparent);
        }
        
        /* 비활성 상태 */
        .keyword-chip.inactive {
            background-color: var(--accent-muted-subtle);
            color: var(--content-muted);
            border-color: var(--border-base);
        }
        .keyword-chip.inactive:hover {
            background-color: var(--surface-overlay);
            color: var(--content-secondary);
        }
        
        /* 삭제 버튼 */
        .keyword-chip-delete {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            opacity: 0.6;
            transition: all 0.15s ease;
        }
        .keyword-chip-delete:hover {
            opacity: 1;
            background-color: #ef4444;
            color: white;
        }
        .keyword-chip-delete svg {
            width: 10px;
            height: 10px;
        }
        
        /* 중복 키워드 흔들림 애니메이션 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-4px); }
            40% { transform: translateX(4px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }
        .keyword-chip.shake {
            animation: shake 0.4s ease-in-out;
            background-color: color-mix(in srgb, var(--accent-warning) 30%, transparent) !important;
            border-color: var(--accent-warning) !important;
        }
        
        /* 날짜 선택기 스타일 */
        .date-picker-popup {
            position: absolute;
            top: calc(100% + 4px);
            right: 0;
            width: 320px;
            z-index: 100;
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            padding: 1rem;
        }
        .date-picker-popup.hidden {
            display: none;
        }
        .date-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .date-picker-nav {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            color: var(--content-secondary);
            font-size: 1rem;
            transition: all 0.15s ease;
        }
        .date-picker-nav:hover {
            background-color: var(--surface-overlay);
            color: var(--content-primary);
        }
        .date-picker-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--content-muted);
            margin-bottom: 0.5rem;
        }
        .date-picker-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px 0;
        }
        .date-picker-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.1s ease;
            color: var(--content-primary);
            position: relative;
        }
        .date-picker-day:hover:not(.selected-start):not(.selected-end) {
            background-color: var(--surface-overlay);
            border-radius: 50%;
        }
        .date-picker-day.today {
            font-weight: 700;
            color: var(--accent-primary);
        }
        .date-picker-day.in-range {
            background-color: color-mix(in srgb, var(--accent-primary) 20%, transparent);
        }
        .date-picker-day.selected-start,
        .date-picker-day.selected-end {
            color: white;
            z-index: 1;
        }
        .date-picker-day.selected-start::before,
        .date-picker-day.selected-end::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--accent-primary);
            border-radius: 50%;
            z-index: -1;
        }
        .date-picker-day.selected-start.in-range {
            background: linear-gradient(to right, transparent 50%, color-mix(in srgb, var(--accent-primary) 20%, transparent) 50%);
        }
        .date-picker-day.selected-end.in-range {
            background: linear-gradient(to left, transparent 50%, color-mix(in srgb, var(--accent-primary) 20%, transparent) 50%);
        }
        .date-picker-day.selected-start.selected-end {
            background: transparent;
        }
        .date-picker-day.other-month {
            color: var(--content-muted);
            opacity: 0.4;
        }
        .date-picker-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-base);
        }
        .date-picker-reset {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.8125rem;
            color: var(--content-muted);
            transition: color 0.15s ease;
        }
        .date-picker-reset:hover {
            color: var(--content-primary);
        }
        .date-picker-cancel, .date-picker-apply {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.15s ease;
        }
        .date-picker-cancel {
            color: var(--content-secondary);
            background-color: var(--surface-overlay);
        }
        .date-picker-cancel:hover {
            background-color: var(--border-base);
        }
        .date-picker-apply {
            color: white;
            background-color: var(--accent-primary);
        }
        .date-picker-apply:hover {
            background-color: var(--accent-primary-hover);
        }
        
        /* HTMX 로딩 인디케이터 */
        .htmx-request .loading-indicator {
            display: inline-block;
        }
        .loading-indicator {
            display: none;
        }
        
        /* Toast 알림 시스템 */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse;
            gap: 0;
            pointer-events: none;
        }
        .toast-container > * {
            margin-bottom: 0.75rem;
            transition: margin-bottom 0.4s ease-out;
        }
        .toast {
            pointer-events: auto;
            min-width: 280px;
            max-width: 360px;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: toastSlideIn 0.3s ease-out;
        }
        @keyframes toastSlideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes toastSlideOut {
            0%, 83% { 
                opacity: 1; 
                transform: translateX(0); 
            }
            100% {
                opacity: 0;
                transform: translateX(120%);
            }
        }
        @keyframes toastCollapse {
            from { 
                max-height: 60px;
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
                margin-bottom: 0.75rem;
            }
            to { 
                max-height: 0;
                padding-top: 0;
                padding-bottom: 0;
                margin-bottom: 0;
            }
        }
        .toast-complete {
            animation: 
                toastSlideIn 0.3s ease-out,
                toastSlideOut 6s ease-out 0.3s forwards,
                toastCollapse 0.4s ease-out 6.3s forwards;
            overflow: hidden;
        }
        .toast-info {
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
            border: 1px solid color-mix(in srgb, var(--accent-primary) 20%, transparent);
        }
        .toast-success {
            background-color: var(--accent-success-subtle);
            color: var(--accent-success);
            border: 1px solid color-mix(in srgb, var(--accent-success) 20%, transparent);
        }
        .toast-warning {
            background-color: var(--accent-warning-subtle);
            color: var(--accent-warning);
            border: 1px solid color-mix(in srgb, var(--accent-warning) 20%, transparent);
        }
        .toast-error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        @media (prefers-color-scheme: dark) {
            .toast-error {
                background-color: #450a0a;
                color: #fca5a5;
                border-color: rgba(252, 165, 165, 0.2);
            }
        }
    </style>
</head>
<body class="bg-surface-base text-content-primary h-screen flex overflow-hidden" hx-headers='{"X-Requested-With": "XMLHttpRequest"}'>

    <!-- Main Content -->

                        <svg class="w-4 h-4 text-content-muted absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                <svg class="w-3.5 h-3.5 text-content-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>

    <script>
        let currentTab = 'new';
        let searchTimeout = null;
        let sortOrder = 'desc';  // desc = newest first (▲), asc = oldest first (▼)
        let selectedPaperId = null;  // id of paper whose detail is shown
        let shouldScrollToSelected = false;  // flag to scroll to selected card after sort change
        const titles = { new: 'New Papers', picked: 'Picked Papers', archive: 'Archived Papers', read: 'Read Papers', all: 'All Papers' };
        
        // Keyword filter state
        let keywords = [];  // Array of keyword strings
        let keywordMode = 'or';  // 'or' or 'and'
        
        // Date filter state
        let dateFrom = null;  // YYYY-MM-DD string or null
        let dateTo = null;    // YYYY-MM-DD string or null
        let tempDateFrom = null;  // Temporary selection before apply
        let tempDateTo = null;
        let calendarMonth = new Date().getMonth();
        let calendarYear = new Date().getFullYear();
        let dateRangeMin = null;  // Min date from DB
        let dateRangeMax = null;  // Max date from DB
        
        function updatePaperListSelection(paperId) {
            selectedPaperId = paperId;
            const listEl = document.getElementById('paper-list');
            if (!listEl) return;
            listEl.querySelectorAll('.paper-item').forEach(el => {
                el.classList.toggle('paper-item-selected', el.getAttribute('data-paper-id') === String(paperId));
            });
            listEl.classList.toggle('has-selection', paperId != null);
        }
        
        function updateSortLabel() {
            const label = document.getElementById('sort-label');
            if (currentTab === 'read') {
                label.textContent = sortOrder === 'desc' ? '▲추가일순' : '▼추가일순';
            } else {
                label.textContent = sortOrder === 'desc' ? '▲날짜순' : '▼날짜순';
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styles
            ['new', 'picked', 'archive', 'read', 'all'].forEach(t => {
                const btn = document.getElementById('tab-' + t);
                if (t === tab) {
                    btn.classList.remove('tab-inactive');
                    btn.classList.add('tab-active');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('tab-inactive');
                }
            });
            
            // Update list title (count will be set after load)
            document.getElementById('list-title').textContent = titles[tab];
            
            // Update sort label based on tab
            updateSortLabel();
            
            // Update date filter label based on tab
            updateDateFilterLabel();
            
            // Reset date filter when switching tabs
            dateFrom = null;
            dateTo = null;
            updateDateRangeDisplay();
            
            // Fetch date range for new tab
            fetchDateRange();
            
            // Fetch papers
            loadPapers();
        }
        
        function toggleSortOrder() {
            sortOrder = sortOrder === 'desc' ? 'asc' : 'desc';
            updateSortLabel();
            // Set flag to scroll to selected card after list reloads
            shouldScrollToSelected = selectedPaperId != null;
            loadPapers();
        }
        
        function loadPapers() {
            const query = document.getElementById('search-input').value;
            const journal = document.getElementById('journal-filter').value;
            const params = new URLSearchParams();
            if (query) params.set('q', query);
            if (journal) params.set('journal', journal);
            params.set('order', sortOrder);
            
            // Add keywords to params
            if (keywords.length > 0) {
                params.set('keywords', keywords.join(','));
                params.set('keyword_mode', keywordMode);
            }
            
            // Add date filter to params
            if (dateFrom) params.set('date_from', dateFrom);
            if (dateTo) params.set('date_to', dateTo);
            
            const url = '/papers/' + currentTab + (params.toString() ? '?' + params.toString() : '');
            htmx.ajax('GET', url, '#paper-list');
        }
        
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadPapers, 300);
        }
        
        function filterByJournal(journal) {
            loadPapers();
        }
        
        // ============================================
        // Keyword Filter Functions
        // ============================================
        
        function handleKeywordInput(event) {
            if (event.key !== 'Enter') return;
            
            const input = event.target;
            const text = input.value.trim().toLowerCase();
            
            if (!text) return;
            
            // Check for duplicate
            if (keywords.includes(text)) {
                // Shake the existing chip
                const chips = document.querySelectorAll('.keyword-chip');
                chips.forEach(chip => {
                    if (chip.dataset.keyword.toLowerCase() === text) {
                        chip.classList.add('shake');
                        setTimeout(() => chip.classList.remove('shake'), 400);
                    }
                });
                input.value = '';
                return;
            }
            
            // Add new keyword
            keywords.push(text);
            input.value = '';
            
            renderKeywordChips();
            loadPapers();
        }
        
        function deleteKeyword(text) {
            keywords = keywords.filter(k => k !== text);
            renderKeywordChips();
            loadPapers();
        }
        
        function toggleKeywordMode() {
            keywordMode = keywordMode === 'or' ? 'and' : 'or';
            
            const label = document.getElementById('keyword-mode-label');
            const toggle = document.getElementById('keyword-mode-toggle');
            const knob = document.getElementById('keyword-mode-knob');
            
            if (keywordMode === 'and') {
                label.textContent = 'AND';
                toggle.classList.add('bg-accent-primary-subtle');
                toggle.classList.remove('bg-surface-overlay');
                knob.classList.add('bg-accent-primary');
                knob.classList.remove('bg-content-muted');
                knob.style.left = 'calc(100% - 14px)';
            } else {
                label.textContent = 'OR';
                toggle.classList.remove('bg-accent-primary-subtle');
                toggle.classList.add('bg-surface-overlay');
                knob.classList.remove('bg-accent-primary');
                knob.classList.add('bg-content-muted');
                knob.style.left = '2px';
            }
            
            // Reload if there are keywords
            if (keywords.length > 1) {
                loadPapers();
            }
        }
        
        function renderKeywordChips() {
            const container = document.getElementById('keyword-chips');
            const placeholder = document.getElementById('keyword-placeholder');
            
            // Clear existing chips (except placeholder)
            container.querySelectorAll('.keyword-chip').forEach(chip => chip.remove());
            
            if (keywords.length === 0) {
                placeholder.style.display = 'block';
                return;
            }
            
            placeholder.style.display = 'none';
            
            keywords.forEach(keyword => {
                const chip = document.createElement('div');
                chip.className = 'keyword-chip active';
                chip.dataset.keyword = keyword;
                
                chip.innerHTML = `
                    <span>${escapeHtml(keyword)}</span>
                    <span class="keyword-chip-delete" onclick="deleteKeyword('${escapeHtml(keyword)}')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </span>
                `;
                
                container.appendChild(chip);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // Date Filter Functions
        // ============================================
        
        function updateDateFilterLabel() {
            // Label removed - no action needed
        }
        
        function updateDateRangeDisplay() {
            const display = document.getElementById('date-range-display');
            if (!dateFrom && !dateTo) {
                display.textContent = '전체 기간';
            } else if (dateFrom && dateTo) {
                display.textContent = `${formatDisplayDate(dateFrom)} ~ ${formatDisplayDate(dateTo)}`;
            } else if (dateFrom) {
                display.textContent = `${formatDisplayDate(dateFrom)} ~`;
            } else {
                display.textContent = `~ ${formatDisplayDate(dateTo)}`;
            }
        }
        
        function formatDisplayDate(dateStr) {
            if (!dateStr) return '';
            const [y, m, d] = dateStr.split('-');
            return `${y}.${m}.${d}`;
        }
        
        function fetchDateRange() {
            fetch(`/date-range?tab=${currentTab}`)
                .then(res => res.json())
                .then(data => {
                    dateRangeMin = data.min_date;
                    dateRangeMax = data.max_date;
                })
                .catch(err => {
                    console.error('Failed to fetch date range:', err);
                    dateRangeMin = null;
                    dateRangeMax = null;
                });
        }
        
        function toggleDatePicker() {
            const popup = document.getElementById('date-picker-popup');
            if (popup.classList.contains('hidden')) {
                // Open: reset temp selection to current filter
                tempDateFrom = dateFrom;
                tempDateTo = dateTo;
                // Set calendar to current month or dateFrom month
                if (dateFrom) {
                    const d = new Date(dateFrom);
                    calendarMonth = d.getMonth();
                    calendarYear = d.getFullYear();
                } else {
                    const now = new Date();
                    calendarMonth = now.getMonth();
                    calendarYear = now.getFullYear();
                }
                renderCalendar();
                popup.classList.remove('hidden');
            } else {
                popup.classList.add('hidden');
            }
        }
        
        function prevMonth() {
            calendarMonth--;
            if (calendarMonth < 0) {
                calendarMonth = 11;
                calendarYear--;
            }
            renderCalendar();
        }
        
        function nextMonth() {
            calendarMonth++;
            if (calendarMonth > 11) {
                calendarMonth = 0;
                calendarYear++;
            }
            renderCalendar();
        }
        
        function renderCalendar() {
            const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
            document.getElementById('calendar-month-year').textContent = `${calendarYear}년 ${monthNames[calendarMonth]}`;
            
            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = '';
            
            const firstDay = new Date(calendarYear, calendarMonth, 1).getDay();
            const daysInMonth = new Date(calendarYear, calendarMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(calendarYear, calendarMonth, 0).getDate();
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dateStr = formatDateStr(calendarYear, calendarMonth - 1, day);
                const dayEl = createDayElement(day, dateStr, true);
                daysContainer.appendChild(dayEl);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = formatDateStr(calendarYear, calendarMonth, day);
                const dayEl = createDayElement(day, dateStr, false);
                
                // Today highlight
                if (dateStr === todayStr) {
                    dayEl.classList.add('today');
                }
                
                daysContainer.appendChild(dayEl);
            }
            
            // Next month days to fill grid
            const totalCells = firstDay + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let day = 1; day <= remainingCells; day++) {
                const dateStr = formatDateStr(calendarYear, calendarMonth + 1, day);
                const dayEl = createDayElement(day, dateStr, true);
                daysContainer.appendChild(dayEl);
            }
        }
        
        function createDayElement(day, dateStr, isOtherMonth) {
            const dayEl = document.createElement('div');
            dayEl.className = 'date-picker-day';
            dayEl.textContent = day;
            dayEl.dataset.date = dateStr;
            
            if (isOtherMonth) {
                dayEl.classList.add('other-month');
            }
            
            // All dates are clickable
            dayEl.onclick = () => selectDate(dateStr);
            
            // Highlight selection and range
            if (tempDateFrom && tempDateTo && tempDateFrom !== tempDateTo) {
                // Range selection (두 날짜가 다를 때)
                if (dateStr === tempDateFrom) {
                    dayEl.classList.add('selected-start', 'in-range');
                } else if (dateStr === tempDateTo) {
                    dayEl.classList.add('selected-end', 'in-range');
                } else if (dateStr > tempDateFrom && dateStr < tempDateTo) {
                    dayEl.classList.add('in-range');
                }
            } else if (tempDateFrom && dateStr === tempDateFrom) {
                // Single date selection
                dayEl.classList.add('selected-start', 'selected-end');
            } else if (tempDateTo && dateStr === tempDateTo) {
                dayEl.classList.add('selected-start', 'selected-end');
            }
            
            return dayEl;
        }
        
        function formatDateStr(year, month, day) {
            // Handle month overflow/underflow
            const d = new Date(year, month, day);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${dd}`;
        }
        
        function selectDate(dateStr) {
            if (!tempDateFrom || (tempDateFrom && tempDateTo)) {
                // Start new selection
                tempDateFrom = dateStr;
                tempDateTo = null;
            } else {
                // Complete selection
                if (dateStr < tempDateFrom) {
                    tempDateTo = tempDateFrom;
                    tempDateFrom = dateStr;
                } else {
                    tempDateTo = dateStr;
                }
            }
            renderCalendar();
        }
        
        function resetDateFilter() {
            tempDateFrom = null;
            tempDateTo = null;
            dateFrom = null;
            dateTo = null;
            updateDateRangeDisplay();
            renderCalendar();
            document.getElementById('date-picker-popup').classList.add('hidden');
            loadPapers();
        }
        
        function cancelDatePicker() {
            document.getElementById('date-picker-popup').classList.add('hidden');
        }
        
        function applyDateFilter() {
            dateFrom = tempDateFrom;
            dateTo = tempDateTo;
            updateDateRangeDisplay();
            document.getElementById('date-picker-popup').classList.add('hidden');
            loadPapers();
        }
        
        // Close date picker when clicking outside
        document.addEventListener('click', function(e) {
            const popup = document.getElementById('date-picker-popup');
            const btn = document.getElementById('date-picker-btn');
            if (!popup || popup.classList.contains('hidden')) return;
            
            // Check if click is inside popup area using coordinates (more reliable)
            const popupRect = popup.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            
            const inPopup = x >= popupRect.left && x <= popupRect.right && 
                           y >= popupRect.top && y <= popupRect.bottom;
            const inBtn = x >= btnRect.left && x <= btnRect.right && 
                         y >= btnRect.top && y <= btnRect.bottom;
            
            if (!inPopup && !inBtn) {
                popup.classList.add('hidden');
            }
        });
        
        // Fetch initial date range on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchDateRange();
        });
        
        // Update tab badges with fresh counts
        function updateBadges() {
            fetch('/stats/badges')
                .then(res => res.json())
                .then(data => {
                    const badgeNew = document.getElementById('badge-new');
                    const badgePicked = document.getElementById('badge-picked');
                    if (badgeNew) badgeNew.textContent = data.new;
                    if (badgePicked) badgePicked.textContent = data.picked;
                });
        }
        
        // After paper list load: update list title with count from X-Paper-Count header
        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            const path = (evt.detail.pathInfo && evt.detail.pathInfo.requestPath) || '';
            if (path.startsWith('/papers/') && evt.detail.xhr) {
                const count = evt.detail.xhr.getResponseHeader('X-Paper-Count');
                if (count !== null) {
                    document.getElementById('list-title').textContent = titles[currentTab] + ' (' + count + ')';
                }
            }
            // Detail view loaded: mark the corresponding paper card as selected (path like /papers/42)
            const detailMatch = path.match(/^\/papers\/(\d+)$/);
            if (detailMatch) {
                updatePaperListSelection(parseInt(detailMatch[1], 10));
            }
        });
        
        // When paper list is re-rendered (tab switch, search, sort change), re-apply selection and scroll to selected card
        document.getElementById('paper-list').addEventListener('htmx:afterSwap', function(evt) {
            if (selectedPaperId != null) {
                const listEl = document.getElementById('paper-list');
                let selectedCard = null;
                
                // Re-apply selection styling
                listEl.querySelectorAll('.paper-item').forEach(el => {
                    const isSelected = el.getAttribute('data-paper-id') === String(selectedPaperId);
                    el.classList.toggle('paper-item-selected', isSelected);
                    if (isSelected) {
                        selectedCard = el;
                    }
                });
                listEl.classList.toggle('has-selection', selectedCard != null);
                
                // Scroll to selected card smoothly if flag is set (sort order changed) and card exists
                if (shouldScrollToSelected && selectedCard) {
                    // Use requestAnimationFrame to ensure DOM is fully rendered before scrolling
                    requestAnimationFrame(() => {
                        selectedCard.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center',
                            inline: 'nearest'
                        });
                    });
                    // Reset flag after scrolling
                    shouldScrollToSelected = false;
                }
            }
        });
        
        // Listen for statsUpdated event (triggered by HX-Trigger header or manually)
        document.body.addEventListener('statsUpdated', function() {
            updateBadges();
        });
        
        // After pick checkbox is swapped, update parent card’s picked style
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const path = evt.detail.pathInfo.requestPath || '';
            const pickMatch = path.match(/^\/actions\/pick\/(\d+)$/);
            if (pickMatch) {
                loadPapers();
            }
        });
        
        // Fetch polling state
        let fetchPollingInterval = null;
        
        // Start polling for fetch status
        function startFetchPolling() {
            if (fetchPollingInterval) return; // Already polling
            
            fetchPollingInterval = setInterval(async () => {
                try {
                    const response = await fetch('/actions/fetch-status');
                    const html = await response.text();
                    const slot = document.getElementById('fetch-toast-slot');
                    
                    // Check if complete by looking for the complete toast in response
                    if (html.includes('fetch-toast-complete')) {
                        // Stop polling
                        clearInterval(fetchPollingInterval);
                        fetchPollingInterval = null;
                        
                        // Update slot with complete toast
                        slot.innerHTML = html;
                        
                        // Refresh list and stats
                        loadPapers();
                        htmx.trigger(document.body, 'statsUpdated');
                        
                        // Clear slot after animation
                        setTimeout(() => {
                            slot.innerHTML = '';
                        }, 6800);
                    } else if (html.includes('fetch-toast-running')) {
                        // Update message only (not replacing entire toast to avoid flicker)
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newMessage = doc.querySelector('.fetch-message');
                        const currentMessage = slot.querySelector('.fetch-message');
                        if (newMessage && currentMessage) {
                            currentMessage.textContent = newMessage.textContent;
                        }
                    } else {
                        // No status (not running, not complete) - stop polling
                        clearInterval(fetchPollingInterval);
                        fetchPollingInterval = null;
                    }
                } catch (e) {
                    console.error('Fetch polling error:', e);
                }
            }, 1000);
        }
        
        // Listen for fetch button click to start polling
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.pathInfo.requestPath === '/actions/fetch') {
                // Start polling after initial fetch request
                startFetchPolling();
            }
            if (evt.detail.pathInfo.requestPath === '/actions/export') {
                // Refresh after export
                loadPapers();
                htmx.trigger(document.body, 'statsUpdated');
            }
        });
        
        // Clean up completed toasts after animation (for export and other toasts)
        document.body.addEventListener('htmx:afterSettle', function(evt) {
            // Auto-remove completed toasts in toast-container (not in slots)
            document.querySelectorAll('#toast-container > .toast-complete').forEach(el => {
                setTimeout(() => el.remove(), 6800);
            });
        });
    </script>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container">
        <!-- Fetch toast slot (prevents duplicates) -->
        <div id="fetch-toast-slot"></div>
    </div>
</body>
