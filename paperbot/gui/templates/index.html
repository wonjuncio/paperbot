<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperBot Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config: OS ë‹¤í¬ëª¨ë“œ ìë™ ê°ì§€ + ì»¤ìŠ¤í…€ í…Œë§ˆ -->
    <script>
        tailwind.config = {
            darkMode: 'media',  // OS ì„¤ì • ìë™ ê°ì§€
            theme: {
                extend: {
                    colors: {
                        // ì‹œë§¨í‹± ì»¬ëŸ¬ í† í°
                        surface: {
                            base: 'var(--surface-base)',
                            elevated: 'var(--surface-elevated)',
                            overlay: 'var(--surface-overlay)',
                        },
                        content: {
                            primary: 'var(--content-primary)',
                            secondary: 'var(--content-secondary)',
                            muted: 'var(--content-muted)',
                            inverse: 'var(--content-inverse)',
                        },
                        border: {
                            base: 'var(--border-base)',
                            subtle: 'var(--border-subtle)',
                        },
                        accent: {
                            primary: 'var(--accent-primary)',
                            'primary-hover': 'var(--accent-primary-hover)',
                            'primary-subtle': 'var(--accent-primary-subtle)',
                            success: 'var(--accent-success)',
                            'success-subtle': 'var(--accent-success-subtle)',
                            warning: 'var(--accent-warning)',
                            'warning-subtle': 'var(--accent-warning-subtle)',
                            muted: 'var(--accent-muted)',
                            'muted-subtle': 'var(--accent-muted-subtle)',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* ========================================
           CSS ë³€ìˆ˜ í† í° ì •ì˜ (Light/Dark)
           ======================================== */
        :root {
            /* Surface (ë°°ê²½) */
            --surface-base: #f1f5f9;      /* slate-100 */
            --surface-elevated: #ffffff;
            --surface-overlay: #f8fafc;   /* slate-50 */
            
            /* Content (í…ìŠ¤íŠ¸) */
            --content-primary: #1e293b;   /* slate-800 */
            --content-secondary: #475569; /* slate-600 */
            --content-muted: #94a3b8;     /* slate-400 */
            --content-inverse: #ffffff;
            
            /* Border */
            --border-base: #e2e8f0;       /* slate-200 */
            --border-subtle: #f1f5f9;     /* slate-100 */
            
            /* Accent Colors */
            --accent-primary: #2563eb;    /* blue-600 */
            --accent-primary-hover: #1d4ed8; /* blue-700 */
            --accent-primary-subtle: #dbeafe; /* blue-100 */
            --accent-success: #16a34a;    /* green-600 */
            --accent-success-subtle: #dcfce7; /* green-100 */
            --accent-warning: #d97706;    /* amber-600 */
            --accent-warning-subtle: #fef3c7; /* amber-100 */
            --accent-muted: #64748b;      /* slate-500 */
            --accent-muted-subtle: #f1f5f9; /* slate-100 */
            
            /* Scrollbar */
            --scrollbar-track: #f1f5f9;
            --scrollbar-thumb: #cbd5e1;
            --scrollbar-thumb-hover: #94a3b8;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                /* Surface (ë°°ê²½) */
                --surface-base: #0f172a;      /* slate-900 */
                --surface-elevated: #1e293b;  /* slate-800 */
                --surface-overlay: #334155;   /* slate-700 */
                
                /* Content (í…ìŠ¤íŠ¸) */
                --content-primary: #f1f5f9;   /* slate-100 */
                --content-secondary: #cbd5e1; /* slate-300 */
                --content-muted: #64748b;     /* slate-500 */
                --content-inverse: #0f172a;
                
                /* Border */
                --border-base: #334155;       /* slate-700 */
                --border-subtle: #1e293b;     /* slate-800 */
                
                /* Accent Colors (ë‹¤í¬ëª¨ë“œìš© ì¡°ì •) */
                --accent-primary: #3b82f6;    /* blue-500 */
                --accent-primary-hover: #60a5fa; /* blue-400 */
                --accent-primary-subtle: #1e3a5f; /* blue-900/custom */
                --accent-success: #22c55e;    /* green-500 */
                --accent-success-subtle: #14532d; /* green-900 */
                --accent-warning: #f59e0b;    /* amber-500 */
                --accent-warning-subtle: #451a03; /* amber-950 */
                --accent-muted: #94a3b8;      /* slate-400 */
                --accent-muted-subtle: #334155; /* slate-700 */
                
                /* Scrollbar */
                --scrollbar-track: #1e293b;
                --scrollbar-thumb: #475569;
                --scrollbar-thumb-hover: #64748b;
            }
        }

        /* ========================================
           ì»´í¬ë„ŒíŠ¸ í´ë˜ìŠ¤ (ìˆœìˆ˜ CSS)
           ======================================== */
        /* ì¹´ë“œ ì»´í¬ë„ŒíŠ¸ */
        .card {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
        }
        .card-hover {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        
        /* ë²„íŠ¼ ì»´í¬ë„ŒíŠ¸ */
        .btn {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--accent-primary);
            color: var(--content-inverse);
        }
        .btn-primary:hover {
            background-color: var(--accent-primary-hover);
        }
        .btn-dark {
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: var(--content-primary);
            color: var(--content-inverse);
        }
        .btn-dark:hover {
            opacity: 0.9;
        }
        
        /* íƒ­ ì»´í¬ë„ŒíŠ¸ */
        .tab {
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
        }
        .tab-active { 
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }
        .tab-inactive { 
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            color: var(--content-muted);
            transition: all 0.2s ease;
        }
        .tab-inactive:hover { 
            color: var(--content-secondary);
            border-bottom-color: var(--border-base);
        }
        
        /* ë°°ì§€ ì»´í¬ë„ŒíŠ¸ */
        .badge {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-primary {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
        }
        .badge-success {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-success-subtle);
            color: var(--accent-success);
        }
        .badge-warning {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-warning-subtle);
            color: var(--accent-warning);
        }
        .badge-muted {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--accent-muted-subtle);
            color: var(--accent-muted);
        }
        
        /* ìŠ¤íƒ¯ ì¹´ë“œ */
        .stat-card {
            background-color: var(--surface-elevated);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-blue {
            background-color: var(--accent-primary-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-amber {
            background-color: var(--accent-warning-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-amber:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-green {
            background-color: var(--accent-success-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .stat-card-muted {
            background-color: var(--accent-muted-subtle);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .stat-card-muted:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        
        /* ì¸í’‹ ì»´í¬ë„ŒíŠ¸ */
        .input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: var(--surface-overlay);
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            color: var(--content-primary);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .input:focus {
            box-shadow: 0 0 0 2px var(--accent-primary);
            border-color: var(--accent-primary);
        }
        .input-search {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 2.5rem;
            background-color: var(--surface-overlay);
            border: none;
            border-radius: 9999px;
            color: var(--content-primary);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s ease;
        }
        .input-search:focus {
            box-shadow: 0 0 0 2px var(--accent-primary);
        }
        
        /* ì„¹ì…˜ í—¤ë” */
        .section-header {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--content-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* í˜ì´í¼ ì•„ì´í…œ */
        .paper-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-base);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .paper-item:hover {
            background-color: color-mix(in srgb, var(--accent-primary-subtle) 50%, transparent);
        }
        .paper-item:hover .paper-title {
            color: var(--accent-primary);
        }
        /* Picked card: slightly darker + border (no badge) */
        .paper-item-picked {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 35%, var(--surface-elevated));
            border-left: 3px solid var(--accent-warning);
            border-bottom: 1px solid var(--border-base);
        }
        .paper-item-picked:hover {
            background-color: color-mix(in srgb, var(--accent-warning-subtle) 45%, var(--surface-elevated));
        }
        
        /* ì´ˆë¡ ë³¸ë¬¸ ì˜ì—­: ë…ë¦½ ë°•ìŠ¤ */
        .abstract-box {
            background-color: color-mix(in srgb, var(--surface-overlay) 90%, var(--border-subtle));
            border: 1px solid var(--border-base);
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
        }
        
        /* ë§í¬ ë²„íŠ¼ */
        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .link-btn-muted {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
            background-color: var(--accent-muted-subtle);
            color: var(--content-secondary);
        }
        .link-btn-muted:hover {
            background-color: var(--surface-overlay);
        }
        .link-btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.2s ease, background-color 0.2s ease;
            background-color: var(--accent-primary-subtle);
            color: var(--accent-primary);
        }
        .link-btn-primary:hover {
            background-color: var(--accent-primary);
            color: var(--content-inverse);
        }

        /* ========================================
           ìœ í‹¸ë¦¬í‹° ìŠ¤íƒ€ì¼
           ======================================== */
        /* ìŠ¤í¬ë¡¤ë°” */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: var(--scrollbar-thumb); 
            border-radius: 10px; 
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover { 
            background: var(--scrollbar-thumb-hover); 
        }
        
        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-dot {
            animation: pulse-dot 1.5s ease-in-out infinite;
        }
        
        /* HTMX ë¡œë”© ì¸ë””ì¼€ì´í„° */
        .htmx-request .loading-indicator {
            display: inline-block;
        }
        .loading-indicator {
            display: none;
        }
    </style>
</head>
<body class="bg-surface-base text-content-primary h-screen flex overflow-hidden" hx-headers='{"X-Requested-With": "XMLHttpRequest"}'>

    <!-- Sidebar -->
    <aside class="w-64 bg-surface-elevated border-r border-border-base flex flex-col shadow-sm">
        <!-- Logo -->
        <div class="h-16 border-b border-border-base flex items-center px-5 gap-3">
            <span class="text-2xl">ğŸ“„</span>
            <h1 class="text-xl font-bold bg-gradient-to-r from-accent-primary to-indigo-500 bg-clip-text text-transparent">PaperBot</h1>
        </div>
        
        <!-- Stats -->
        <div class="p-4" id="stats-container" hx-get="/stats" hx-trigger="load, statsUpdated from:body" hx-swap="innerHTML">
            <div class="section-header mb-3">í†µê³„</div>
            <div class="grid grid-cols-2 gap-3">
                <div class="stat-card-blue">
                    <div class="text-2xl font-bold text-accent-primary">{{ stats.new }}</div>
                    <div class="text-xs text-accent-primary font-medium opacity-80">NEW</div>
                </div>
                <div class="stat-card-amber">
                    <div class="text-2xl font-bold text-accent-warning">{{ stats.picked }}</div>
                    <div class="text-xs text-accent-warning font-medium opacity-80">PICKED</div>
                </div>
                <div class="stat-card-muted">
                    <div class="text-2xl font-bold text-content-secondary">{{ stats.archived }}</div>
                    <div class="text-xs text-content-muted font-medium">ARCHIVED</div>
                </div>
                <div class="stat-card-green">
                    <div class="text-2xl font-bold text-accent-success">{{ stats.read }}</div>
                    <div class="text-xs text-accent-success font-medium opacity-80">READ</div>
                </div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="p-4 border-t border-border-base">
            <div class="section-header mb-3">ì‘ì—…</div>
            
            <!-- Fetch Button -->
            <button id="fetch-btn"
                    hx-post="/actions/fetch" 
                    hx-target="#fetch-result" 
                    hx-swap="innerHTML"
                    class="w-full mb-2 btn-primary">
                <svg class="w-4 h-4 loading-indicator animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Fetch New Papers</span>
            </button>
            <div id="fetch-result" class="mb-3"></div>
            
            <!-- Export Button -->
            <button hx-post="/actions/export" 
                    hx-target="#export-result" 
                    hx-swap="innerHTML"
                    class="w-full mb-2 btn-dark">
                <svg class="w-4 h-4 loading-indicator animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Export Picked</span>
            </button>
            <div id="export-result"></div>
        </div>
        
        <!-- Journal Filter -->
        <div class="p-4 border-t border-border-base">
            <div class="section-header mb-3">ì €ë„ í•„í„°</div>
            <select id="journal-filter" 
                    class="input"
                    onchange="filterByJournal(this.value)">
                <option value="">ì „ì²´ ì €ë„</option>
                {% for journal in journals %}
                <option value="{{ journal }}">{{ journal }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Spacer -->
        <div class="flex-1"></div>
        
        <!-- Footer -->
        <div class="p-4 border-t border-border-base text-xs text-content-muted text-center">
            PaperBot v1.0
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Header with Tabs and Search -->
        <header class="bg-surface-elevated border-b border-border-base px-6 shadow-sm">
            <div class="flex items-center justify-between h-16">
                <!-- Tabs -->
                <nav class="flex gap-1">
                    <button id="tab-new" onclick="switchTab('new')" class="tab-active">
                        New
                        <span id="badge-new" class="ml-1 badge-primary">{{ stats.new }}</span>
                    </button>
                    <button id="tab-picked" onclick="switchTab('picked')" class="tab-inactive">
                        Picked
                        <span id="badge-picked" class="ml-1 badge-warning">{{ stats.picked }}</span>
                    </button>
                    <button id="tab-archive" onclick="switchTab('archive')" class="tab-inactive">
                        Archive
                    </button>
                </nav>
                
                <!-- Search -->
                <div class="flex-1 max-w-md ml-8">
                    <div class="relative">
                        <input type="search" id="search-input" 
                               placeholder="ì œëª©, ì €ë„, ì €ì ê²€ìƒ‰..." 
                               class="input-search"
                               oninput="debouncedSearch()">
                        <svg class="w-4 h-4 text-content-muted absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Paper List -->
            <div class="w-2/5 border-r border-border-base bg-surface-elevated flex flex-col">
                <div class="p-3 border-b border-border-base bg-surface-overlay flex justify-between items-center section-header">
                    <span id="list-title">New Papers</span>
                    <span class="text-content-muted">ë‚ ì§œìˆœ</span>
                </div>
                <div id="paper-list" class="flex-1 overflow-y-auto custom-scroll"
                     hx-get="/papers/new" hx-trigger="load" hx-swap="innerHTML">
                    <div class="p-8 text-center text-content-muted">
                        <div class="loading-indicator">
                            <svg class="w-8 h-8 mx-auto animate-spin text-accent-primary" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paper Detail -->
            <article id="detail-view" class="w-3/5 overflow-y-auto bg-surface-elevated custom-scroll">
                <div class="h-full flex flex-col items-center justify-center text-content-muted p-12 text-center">
                    <svg class="w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <script>
        let currentTab = 'new';
        let searchTimeout = null;
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styles
            ['new', 'picked', 'archive'].forEach(t => {
                const btn = document.getElementById('tab-' + t);
                if (t === tab) {
                    btn.classList.remove('tab-inactive');
                    btn.classList.add('tab-active');
                } else {
                    btn.classList.remove('tab-active');
                    btn.classList.add('tab-inactive');
                }
            });
            
            // Update list title
            const titles = { new: 'New Papers', picked: 'Picked Papers', archive: 'All Papers' };
            document.getElementById('list-title').textContent = titles[tab];
            
            // Fetch papers
            loadPapers();
        }
        
        function loadPapers() {
            const query = document.getElementById('search-input').value;
            const journal = document.getElementById('journal-filter').value;
            const params = new URLSearchParams();
            if (query) params.set('q', query);
            if (journal) params.set('journal', journal);
            
            const url = '/papers/' + currentTab + (params.toString() ? '?' + params.toString() : '');
            htmx.ajax('GET', url, '#paper-list');
        }
        
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadPapers, 300);
        }
        
        function filterByJournal(journal) {
            loadPapers();
        }
        
        // Update tab badges with fresh counts
        function updateBadges() {
            fetch('/stats/badges')
                .then(res => res.json())
                .then(data => {
                    const badgeNew = document.getElementById('badge-new');
                    const badgePicked = document.getElementById('badge-picked');
                    if (badgeNew) badgeNew.textContent = data.new;
                    if (badgePicked) badgePicked.textContent = data.picked;
                });
        }
        
        // Listen for statsUpdated event (triggered by HX-Trigger header or manually)
        document.body.addEventListener('statsUpdated', function() {
            updateBadges();
        });
        
        // After pick checkbox is swapped, update parent cardâ€™s picked style
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const path = evt.detail.pathInfo.requestPath || '';
            const pickMatch = path.match(/^\/actions\/pick\/(\d+)$/);
            if (pickMatch) {
                const paperId = pickMatch[1];
                loadPapers();
                const detailContent = document.querySelector('#detail-view [data-paper-id]');
                if (detailContent && detailContent.getAttribute('data-paper-id') === paperId) {
                    htmx.ajax('GET', '/papers/' + paperId, '#detail-view');
                }
            }
        });
        
        // Listen for fetch completion to refresh list and stats
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.pathInfo.requestPath === '/actions/fetch') {
                // Poll for fetch status if still running
                const checkStatus = () => {
                    htmx.ajax('GET', '/actions/fetch-status', '#fetch-result').then(() => {
                        const resultEl = document.getElementById('fetch-result');
                        if (resultEl && resultEl.querySelector('.pulse-dot')) {
                            setTimeout(checkStatus, 1000);
                        } else {
                            // Fetch complete, refresh list and stats
                            loadPapers();
                            htmx.trigger(document.body, 'statsUpdated');
                        }
                    });
                };
                setTimeout(checkStatus, 500);
            }
            
            if (evt.detail.pathInfo.requestPath === '/actions/export') {
                // Refresh after export
                loadPapers();
                htmx.trigger(document.body, 'statsUpdated');
            }
        });
    </script>
