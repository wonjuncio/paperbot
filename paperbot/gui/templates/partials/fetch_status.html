{% if status.running %}
<div class="toast toast-info" id="fetch-toast-running">
    <span class="w-2 h-2 bg-accent-primary rounded-full pulse-dot flex-shrink-0"></span>
    <span class="fetch-message">{{ status.message }}</span>
</div>
{% elif status.complete %}
<div class="toast toast-success toast-auto" id="fetch-toast-complete">
    <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
    <span class="fetch-message">{{ status.message }}</span>
</div>
{% endif %}
