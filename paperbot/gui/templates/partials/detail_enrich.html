{% if error %}
<div class="mb-6 text-sm text-content-muted">초록을 불러오지 못했습니다. ({{ error }})</div>
{% elif abstract and abstract != "N/A" %}
<div class="mb-6">
    <h2 class="section-header mb-2">초록</h2>
    <div class="abstract-box">
        <p class="text-content-secondary text-sm leading-[1.85] whitespace-pre-wrap">{{ abstract | unescape_html | clean_abstract }}</p>
    </div>
</div>
{% else %}
<div class="mb-6 text-sm text-content-muted">초록 정보를 찾지 못했습니다.</div>
{% endif %}
